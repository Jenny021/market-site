<div class="container mt-4">
  <div class="mt-3 text-center">
    <button class="btn btn-primary" (click)="redirect()">New Article</button>
  </div>
  <br/>
  <div class="row">
    @for (article of articles; track article) {
      @if (article) {
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ article.name }}</h5>
              <p class="card-text">Cost: ${{ article.cost }}</p>
              <button (click)="viewDetails(article.uuid)" class="btn btn-primary">View Details</button>
            </div>
          </div>
        </div>
      }
    }
  </div>
</div>
