<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                required
                [(ngModel)]="user.email"
                name="email"
                #emailModel="ngModel"
                />
              @if (emailModel.invalid && (emailModel.dirty || emailModel.touched)) {
                <div
                  class="text-danger"
                  >
                  Email is required.
                </div>
              }
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
                [(ngModel)]="user.password"
                name="password"
                #passwordModel="ngModel"
                />
              @if (passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)) {
                <div
                  class="text-danger"
                  >
                  Password is required.
                </div>
              }
            </div>

            <button type="submit" class="btn btn-primary btn-block center" [disabled]="loginForm.invalid">
              Login
            </button>

          </form>

          <div class="mt-3 text-center">
            <button class="btn btn-secondary" (click)="redirect()">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
