<div class="container mt-4">
    <h2>Add New Article</h2>
    <form (ngSubmit)="save()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="article.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input type="number" id="cost" class="form-control" [(ngModel)]="article.cost" name="cost" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
